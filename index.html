<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Guess My Number!</title>
  </head>
  <body style="background-color: black;">
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <form action="/" method="post">
        <h2 class="yes">1 For Reset.</h2>
      <input type="number" class="agains" name="num1" autocomplete="off">
      <button class="btn again" type="submit" name="submit">Again!</button>
      </form>
      <div class="number question">?</div>
    </header>
    <main>
      <section class="left">
        <form action="/" method="post">
          <input type="number" class="guess" name="num" autocomplete="off" value=" ">
          <button class="btn check" type="submit" name="submit">Check!</button>
        </form>
      </section>
      <section class="right">
        <form action="/" method="post">
          <h1 class="message" name="textChange">Start. Guessing</h1>
          <h2>Lives:<span class="score">3</span></h2>
        </form>
      </section>
    </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>


</body></html>
